    // Add Element in DOM
    const addlang = (langName)=>{
        const li = document.createElement('li')
        const oldul = document.querySelector('ul').appendChild(li)
        li.innerText = `${langName}`
    }
    addlang("C")

    const addOptLang = (langName) => {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        //M1=> document.querySelector('ul').appendChild(li)
        document.querySelector('.lang').appendChild(li)
    }
    addOptLang("Opt")

    //Edit element of DOM
    const li = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.textContent="Updated Py"
    li.replaceWith(newLi)

    const firstLi = document.querySelector('li:first-child')
    firstLi.outerHTML = '<li>Outer Js</>'

    //Remove Element from DOM
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
     
</script>
