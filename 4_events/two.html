    const randomColor = () => {
        const hex = "0123456789ABCDEF"
        let color = '#'
        for(let i=0;i<6;i++){
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color;

    }

    let id;

    const startChange = () => {

        const changeColor = () => {
            document.body.style.backgroundColor = randomColor()
        }
        id = setInterval(changeColor, 1000);
    }
    const stopChange = () => {
        clearInterval(id)
        id = null
    }

    document.querySelector('#btn1').addEventListener('click', startChange)
    document.querySelector('#btn2').addEventListener('click', stopChange)

</script>
